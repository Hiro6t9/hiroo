<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Personal portfolio of Hiro - Creative Developer & Hosting Enthusiast" />
    <meta name="author" content="Hiro" />

    <meta property="og:title" content="Hiro | Creative Developer & Hosting Enthusiast" />
    <meta property="og:description" content="Personal portfolio of Hiro - Creative Developer & Hosting Enthusiast" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0 opacity-40"></div>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 120,
              "density": {
                "enable": true,
                "value_area": 1000
              }
            },
            "color": {
              "value": ["#8B5CF6", "#1EAEDB", "#33C3F0"]
            },
            "shape": {
              "type": ["circle", "triangle"],
              "stroke": {
                "width": 0,
                "color": "#000000"
              }
            },
            "opacity": {
              "value": 0.6,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 0.5,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 2,
                "size_min": 0.5,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#8B5CF6",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 1.5,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": true,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "repulse": {
                "distance": 100,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });

        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
          once: false
        });
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </body>
</html>
